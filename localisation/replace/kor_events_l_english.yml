 egg.1.t:0 "수상한 유적"
 egg.1.d:0 "우리군이 마다가스카르에 상륙한 직후. 우리는 수상한 유적을 발견했습니다, 거대한벽의 잔해로보이는 이 유적은 구 시가지의 잔해와 함께 방치되어 있었습니다. 고대의 문서와 그림을 좀 더 조사해본 결과 벽은 총 3중으로 쌓여있었고, 원모양의 형태를 하고 있었습니다. 우리는 왜 프랑스가 마다가스카르를 점령할때 섬을 거의 다 차지하고있는 이 구조물을 발견한지 못한 것인지 의아했지만 우리는 좀 더 조사해볼 필요가 있어보입니다."
 egg.1.a:0 "흥미롭군,조금 더 조사해보자"
 egg.1.b:0 "조사할 가치가없다"
 
 egg.2.t:0 "수상한 장치"
 egg.2.d:0 "우리군과 학자들이 병영으로 쓰였을 건물의 터를 철저히 조사하자,어떠한 '장치'를 발견했습니다. 처음에는 이것이 뭐에쓰는것인지몰라 이리저리 만져보다 장치에서 와이어가 사출되어 병사 한명이 부상을 당할뻔했습니다. \n\n'벽'의 안쪽으로 더 들어간결과 우리는 도서관으로 보이는곳을발견,조사하기시작했습니다. \n여러서적들이있었고 우리는 전혀모르는 문자들로쓰여져있었습니다. 그러던중 그'장치'의 교범으로 보이는 서적을 한병사가 찾아냈고, 학자들은 그림을통해 이장치를 분석함과동시에 이름만 겨우겨우 알아낼수있었습니다.\n\n학자들의 해석에따르면 이장치의 이름은 '입체기동장치'입니다."
 egg.2.a:0 "본국으로 가져와보자."
 egg.2.b:0 "흥미롭지만,고대의 고철을 쓸수있을거같진않다."
 
 korea.1.t:0 "전국에서의 군사반란"
 korea.1.desc:0 "전국적인 시위진압명령이있은후. 지방의부대에서 반란이있었고, 곧 통신이 두절되었습니다. 서울의 소요사태는 성공적으로 진압했고 수도권과 최전방의 사단들은 우리의 통제하에있지만 지방으로 시위 진압을위해 출동한일부 기계화부대와 기갑여단과의 통신도 두절되었습니다. 더욱재앙인건 우리가 한반도남부의 통제권을 완전히 빼앗겼다는 것입니다."
 korea.1.a:0 "우리손으로 이륙한 민주화를 지켜내야한다!!"
 korea.1.b:0 "빌어먹을 반란군새끼들!!"
 
 korea.2.t:0 "남한침공?"
 korea.2.d:0 "최근 남조선에서의 전국적인 시위진압명령이있은후. 일부 지방의부대에서 반란이있었던거같습니다. 남조선의군대가 둘로나눈지금, 적화통일의 기회가 찾아왔을지도모릅니다."
 korea.2.a:0 "당장 개시하지"
 korea.2.b:0 "아직은 이르다 좀더 지켜보자."
 
 korea.3.t:0 "1936년의 세계?"
 korea.3.d:0 "1991년이 끝나가던날. 우리는 알수없는 기현상에 휩쓸렸습니다, 이 현상이끝나고 정신을차렸을때에는 의문의 세상으로 온뒤였습니다 외국과의 통신은 모두끊겼고 국민들은 혼란해하고있습니다,또한 동해에서 초계중이던 1함대가 일본"해상자위대"가아닌 일본"제국"의 함선과 접촉한것같다고 보고해왔습니다..."
 korea.3.a:0 "...뭐?"
 
 
 korea.4.t:0 "경제가 붕괴되다!"
 korea.4.d:0 "해외투자자들이 전부사라지고, 원화가치는 바닥으로 곤두박질치기 시작했습니다 우리가 보유한외한은 순식간에 휴지조각이 되어버렸고. 기업들이 연이어서 붕괴하고있습니다, 사상초유의 대재앙속에 전국곳곳에서 사재기현상과 각종강력범죄들이 기승을부리고있습니다. 사상최대의 대재앙입니다!"
 korea.4.a:0 "이런제기랄!!"
 
 
 korea.5.t:0 "비상계엄 선포"
 korea.5.d:0 "오늘아침일찍 비상계엄조치가 발령되었습니다. 군이 치안을 담당하고 국민들의 일부자유가 제한됩니다, 일부도시에선 노태우정권이 독재정으로 돌아간다고 비판하며 계엄령철폐를 외치며 시위가 일어났습니다"
 korea.5.a:0 "당연한조치를 했을뿐이다"
 
 
 korea.6.t:0 "주한미군문제"
 korea.6.d:0 "한반도의 기현상에따라. 주한미군문제가 대두되고있습니다, 일단은 제3차세계대전이 발발한거같다고 핑계를 대어두었지만 오래가진못할것입니다. 이들은 일단 자신들의 영내에서 대기하겠다는 입장을 밝혔습니다."
 korea.6.a:0 "골치아프군."
 
 korea.7.t:0 "언론에 지침하달"
 korea.7.d:0 "오늘 우리는 국민혼란을 막기위해 언론에 '제3차세계대전이 일어났다. 각국과의 연락이 두절되었으며 한반도내의 각국 대사관과 협력하여 핵공격이있었는지 확인중이다.'라는 정보를 실게했습니다. 하지만 국민대부분은 이를 믿지않는 모양입니다."
 korea.7.a:0 "제길."
 
 
 korea.8.t:0 "공항,항구 폐쇄"
 korea.8.d:0 "비상계엄조치의 일환으로 국제공항과 항만이 모두 폐쇄되었습니다. 공항,항구내에는 무장한 병사들이 지키고있고 그 어떠한 사람이라도 출국이 불허해집니다."
 korea.8.a:0 "철저히 막아라."
 
 
 korea.9.t:0 "국회점거"
 korea.9.d:0 "무장한 병사들이 국회로 들이닥쳤고. 우리군대가 국회를 해산하였습니다. 진보주의자들이 1980년대를 보는것같다며 크게 반발하고있습니다."
 korea.9.a:0 "당연한조치를 했을뿐이다."
 
 
 korea.12.t:0 "항공자위대와 접촉하다."
 korea.12.d:0 "오늘아침 남해를 비행중이던 항공자위대 항공기가. 대구공항에 착륙허가를 요청하였습니다, 예정에없던일이라 당황하였지만 이들은 이상한이야기를 하고있었습니다. 자위대 비행장 관제탑과 연락은물론,방위성,항공자위대 사령부,그어떠한 곳과도 연락이되지않아 우리에게로 왔다고합니다. 우리는영문도모른채 일단 이들의 착륙을 허가하였습니다."
 korea.12.a:0 "이게대체 무슨일인지."
 
##############################군사정부

 
 mkorea.1.t:0 "대책회의"
 mkorea.1.d:0 "한반도 남쪽의 통제권을 잃은이상 우선 수도권뿐이라도 치안안정과 방어가우선이라는 의견이 대두되었습니다, 일단우리가 통제중인지역부터 확실히 해야합니다."
 mkorea.1.a:0 "알겠네."
 
 mkorea.2.t:0 "추가 예비군동원"
 mkorea.2.d:0 "동원령이 발령되었고. 추가적인 예비군이 동원되었습니다, 구식무기로 무장중이지만 싸울준비를 마쳤습니다."
 mkorea.2.a:0 "알겠네."
 
 mkorea.3.t:0 "독립군장교단의 귀국!"
 mkorea.3.d:0 "임시정부 광복군 참모장을 지내던 이범석장군과 총사령관 지청천장군이 오늘막 인천국제공항에 도착하였습니다. 달라진 대한민국의모습에 놀라는것도 잠시, 이들은 반란군이 봉기했다는 소식을듣고 남쪽의 반란군에맞서 대항하길원한다며 한국군에 복무를 요청하였습니다."
 mkorea.3.a:0 "잘됐군."
 
 mkorea.4.t:0 "무차별폭격 승인?"
 mkorea.4.d:0 "전황이 나아질기미가 보이질않자. 공군참모총장이 무차별폭격승인을 요청하는 전문을 보내왔습니다. 반란군이 보이는지역마다 민간인피해계산할것없이 무차별적으로 폭격한다는 사안이였습니다. 아군 공격기와 공격헬기의 작전이 더욱수월해지겠지만 국민들의 반발과 무고한민간인피해가 예상됩니다..."
 mkorea.4.a:0 "승인한다."
 mkorea.4.b:0 "그들도 국민이다!! 헛소리는 집어치워라."
 
 mkorea.5.t:0 "대한민국의 미래"
 mkorea.5.d:0 "눈이 닿는 모든 건물에 격렬했던 내전의 흔적이 배어있고, 거리에는 내일이 없이 사는 이들이 헤매고 있습니다. 한편 시위는 끊이지 않고 각지에서 일어나는 중입니다. 시위의 요구는 다양했습니다. 누구는 소탕된 저항군의 의지를 이어받아 일어났고, 누구는 내일이 있는 삶을 갈망해 일어났으며 꾸준한 진압에도 이를 완전히 억누르기엔 역부족으로 보입니다.나락으로 떨어진 이 국가는 어떤 형태로든 다시 일어나야만 합니다."
 mkorea.5.a:0 "결과가 과정을 정당케 하리라."
 
 mkorea.6.t:0 "내전 피해의 회복"
 mkorea.6.d:0 "현재 국가는 내전 직후에 비해 많이 안정화된 편입니다. 비록 아직 미진한 부분이 존재하나, 이 또한 우리의 개발 계획으로써 빠른 시일 안에 회복되리라고 생각됩니다. 국민들은 우리의 계획에 활기를 되찾았고, 현재 전국의 건설업계에 정부의 지침이 하달되었으며 늦어도 이틀 뒤부터 본격적인 작업에 착수할 것입니다."
 mkorea.6.a:0 "잿더미에서 일어날 때이다."
 
 mkorea.7.t:0 "자유주의자 문제"
 mkorea.7.d:0 "내전의 종식 이후 우리 정보부는 실질적으로 내전을 촉발시킨 자유주의자들을 색출하는 데에 심혈을 기울였으며 마침내 그들의 신변을 확보하는 데에 성공했습니다. 일각에서는 이들을 적절히 이용할 수도 있다는 입장을 내비쳤으나, 사소한 것을 위해 그런 위험을 감수할 필요는 없다는 것이 주된 결론입니다."
 mkorea.7.a:0 "사소한 것에 신경 쓸 여유는 없다."
 mkorea.7.b:0 "그들은 살려둘 가치가 있다."
 
 
 kor_news.1.t:0 "대한민국에서의 군사반란"
 kor_news.1.d:0 "갑자기 한반도에 생겨난 대한민국이라는 국가에서 오늘, 전국적인 군사반란이 일어났습니다.\n\n반란군측은 한반도 남부를 장악한것으로 알려져있으며 현재 충청도지역에서 남하한 정부군부대와 대치중입니다. \n\n수도를 장악중인 정부군은 반란군을 한명도빠짐없이 모조리말살하겠다고했으며 비상계엄확대조치를 감행했습니다. "김대중"이 이끄는 남쪽의 반란군은 국민의 자유와 권리를 위협하는 독재정권은 반드시 무너질것이라 발표했습니다. \n\n한반도의 소요사태에 각국이 긴장하고있는가운데 일본이 한반도 재확보에 행동을개시할것이란 전문가의 분석도나왔습니다."
 kor_news.1.a:0 "재미있군."
 kor_news.1.b:0 "반란군들은 하나도빠짐없이 섬멸될것이다."
 kor_news.1.c:0 "썩어빠진독재정을 끌어내릴때다!"
 
 
 kor_news.2.t:0 "서울 함락"
 kor_news.2.desc:0 "오늘아침, 한국군의 마지막 서울방어선이 붕괴되었고. 남하한 조선인민군병사들이 서울을 완전히 장악하였습니다. \n 대통령은 도시가 무너지기직전 탈출한것으로보이며 청와대에서 한국군병력과 조선인민군 특수작전조가 격렬한교전을 벌였습니다. \n\n 마지막으로 여의도에서 저항하던잔존세력을 섬멸하기위해 조선인민군이 무차별포격을 감행하였고. 고층빌딩에서 저항하는 세력을소탕하기위해 TNT로 건물자체를 붕괴시켜야했다고합니다. \n\n 현재 폐허로변한 도시곳곳에는 인공기가휘날리고 북한군병사들이 국회의사당앞에서 기념사진을찍으며 시가행진을하는중입니다. \n 세계는 두 신흥강대국의싸움을 숨죽여지켜보고있으며, 일각에서는 지금2국가가싸울때 공격해야한다고 주장중입니다."
 kor_news.2.a:0 "끔찍하군."
 kor_news.2.b:0 "우리는 전열을 가다듬을 필요가있다"
 kor_news.2.c:0 "수령동지를 위하여!"
 
 
 kor_news.3.t:0 "서울 해방"
 kor_news.3.desc:0 "서울에서 저항하던 마지막 조선인민군부대가 후퇴하고. 2번의공방전을 거친 서울에 한국군이 재입성하였습니다. \n 이전교전으로인해 도시는 완전히 파괴되었으며, 이를복구하는데는 오랜시간이 걸릴것으로보입니다. \n\n 국회의사당과 청와대에서 인공기가 내려가고 태극기가 계양되었으며 지하철에서 저항하는잔존세력을 섬멸하기위해 도시곳곳에는 아직 총성이 들리고있습니다. \n\n 서울의 해방으로인해 북한군은 남한에가진 이렇다할거점을 모두잃은채 퇴각중이며 곧 한국정부와 접촉할것으로보입니다."
 kor_news.3.a:0 "흥미롭군."
 kor_news.3.b:0 "남아있는 빨갱이들에게 자비란없다!"
 kor_news.3.c:0 "작전상 후퇴일뿐이다!"
 
 
 kor_news.4.t:0 "조선인민군의 불법 남침!"
 kor_news.4.d:0 "한반도가 내전에빠진가운데. 이른새벽,휴전선전역에 조선인민군의 방사포와 포격소리가 뒤덮혔고 곧이어 북한군 전차부대들이 일제히 남하를 개시하였습니다. \n남한내 혼란상황을 이용한 불법남침으로 남한정부는 어떠한 선전포고도 받지 못했다고 주장중입니다. \n\n남쪽의 민주세력도 적지않아 당황한모양이며 북한군이 사태를 이렇게빨리 파악하고 일제히 남침을 개시할지 전혀몰랐던 모양입니다. \n북한군 주력부대는 이미 휴전선을향해 공격중이고 한반도는 더욱 혼란속으로 빠졌습니다."
 kor_news.4.a:0 "한반도의 운명이 어떻게될까."
 kor_news.4.b:0 "빌어먹을 빨갱이들까지 난리로군!"
 kor_news.4.c:0 "우린 이걸원한게 아니였는데..최악이군." 
 kor_news.4.f:0 "동지여! 전진하자!" 
 

 kor_news.6.t:0 "대한민국 해군-일본제국 해군 간의 마찰"
 kor_news.6.d:0 "오늘 오전 일본제국의 영해상에서 일본제국 해군과 대한민국 해군 간의 마찰이 발생했습니다. \n현장의 기자가 취재한 일본제국 해군 구축함 함장의 진술에 따르면 대한민국 해군 소속으로 추정되는 함선이 자국의 영해 근처에서 출현했고, 귀함이 일본제국의 영해로 접근하고 있다는 수 차례의 경고에도 귀항하지 않자 그는 이를 비상사태라고 판단해 주력 함대를 호출했다고 합니다. \n\n상대 측의 함선은 이 움직임을 예상한 듯 일본 제국의 주력 함대가 다가오자 후퇴한 뒤 다른 함대와 합류해 현재 일본 제국의 함대와 영해의 경계에서 대치 중입니다."
 kor_news.6.a:0 "왜 항상 화약고는 반도인 거지?"
 kor_news.6.b:0 "놈들이 감히?"
 kor_news.6.c:0 "주사위는 던져졌다."
 
 
 kor_news.7.t:0 "대한민국의 신 외교정책발표"
 kor_news.7.d:0 "오늘 [MKR.GetLeader]에 의해 발표된 대한민국의 새로운 외교정책이 구설수를 빚고 있습니다. \n[MKR.GetLeader]의 설명에 따르면 오늘부터 발효될 대한민국의 외교방침은 공산주의의 확산을 막는 것에 초점을 둘 것이며 현재 존재하는 향후 잠재적인 위협에서부터 자국과 세계를 지킨다는 구상을 실현할 것이라고 밝혔습니다. \n\n이에 대한 전문가의 반응은 가지각색이었으나 대체적으로 잠재적인 위협이 누가 될 것이냐에 상관없이 전쟁의 목표가 너무 쉽게 정당화된다는 점을 들어 이 외교방침을 비판하는 의견이 주류입니다."
 kor_news.7.a:0 "불안하다."
 kor_news.7.b:0 "올 것이 왔다."
 kor_news.7.c:0 "이젠 돌이킬 수 없다."
 
 
 kor_news.8.t:0 "서해교전"
 kor_news.8.d:0 "오늘오전. 대한민국해군과 조선인민군해군과의 교전이일어났습니다. 조선인민군해군이 북방한계선을넘어왔고 대한민국해군이 충각전술로 밀어내기를시도하자 조선인민군해군에서 발포를시작했습니다. \n\n양측간 격렬한교전이 오갔고. 양측고속정이 심각한 피해를입었습니다, \n\n교전은 대한민국의 포항급 초계함이 도착하자마자 조선인민군소속 고속정이 먼저 도주하면서 종료되었고, \n 최근 대한민국이 발표한 외교정책에 반발한도발로 전문가들은 평가하고있습니다."
 kor_news.8.a:0 "흥미롭군."
 kor_news.8.b:0 "빨갱이새끼들!"
 kor_news.8.c:0 "작전상 후퇴일뿐이다!"
 
 
 kor_news.9.t:0 "한반도 휴전선 부근의 포격 사건"
 kor_news.9.d:0 "전날 오후, 조선민주주의인민공화국 측에서 대한민국의 영토를 향해 포격을 감행했습니다. \n이 포격으로 큰 피해를 입지는 않았으나, 잠시 동안 대한민국 전체가 전시 상황에 돌입하면서 민간에서 심리적인 피해가 보고되고 있습니다. \n\n전문가들은 이 포격을 지속되는 대북방송에 대한 보복성 공격으로 분석하고 있습니다. \n한편에서는 이 사건에 대한 [MKR.GetLeader]의 공식 성명이 화제가 되었습니다. 그는 “이와 같은 무력 행사는 사실상의 선전 포고와 같다” 했고, “이 이상의 무력 행사는 결코 좋은 결과를 불러오지 않을 것”이라는 말로 연설을 끝마치면서 “북녘에 웅크린 그들이 우리 장병들은 언제든지 적을 쓰러뜨릴 준비가 되었다는 것을 알아야 한다”는 말을 덧붙였습니다."
 kor_news.9.a:0 "조만간 아시아의 균형이 뒤틀릴 것이다."
 kor_news.9.b:0 "말뿐인 위협은 무섭지 않다."
 kor_news.9.c:0 "절대 이것으로 끝나지 않을 것이다!" 
 kor_news.9.f:0 "재미있군." 
 
 
 
 kor_news.13.t:0 "독도 충돌"
 kor_news.13.desc:0 "대한민국의 영해에서 일본제국 해군이 대한민국을 향한 무력 도발을 감행했습니다.\n 이는 이전의 대한민국 해군의 도발에 대한 보복성 공격인 것으로 보이나, 일본 함대의 피해는 걷잡기 힘든 상태인 것으로 보고됩니다. 일본함대를 처음포착한 독도경비대가 이를보고하였고\n일본제국의 대규모 기습으로 판단한 대한민국 해군사령부는 함대를 급히 파견했으며,대한민국 함대가 선제공격을 하면서 양국 해군의 교전이 시작되었습니다. \n\n 결과는 처참했습니다. \n포항급 초계함에서 발사된 '하푼' 대함미사일이 일본제국 해군 항공모함 '류조'와 '카가'를 꿰뚫었고, 이내 두 척의 항공모함은 바다 속으로 모습을 감추었습니다. \n주도권을 빼앗긴 일본제국 해군은 최대한 응전하고자 했지만 그들은 결국 상처만 남은 채로 귀항해야 했습니다."
 kor_news.13.a:0 "대체 저들의 무기의 파괴력은 어느정도인거지..."
 kor_news.13.b:0 "멍청한 놈들!"
 kor_news.13.c:0 "일제 놈들의 야망은 분쇄되리라!" 
 kor_news.13.f:0 "우리는 호락호락한 상대가 아니다!" 
 
 kor_news.14.t:0 "조선인민군의 쿠데타"
 kor_news.14.desc:0 "오늘 정오, 조선인민군 총사령관의 대외적인 발표가 있었습니다. 그의 발표에 따르면 이전 조선민주주의인민공화국의 지도자였던 김정일 국방위원장은 계속되는 실정으로 인해 정계에서 축출되었고, 향후 국가의 발전 방향과 외교에 대해 ‘인민을 위한 새 국가로 거듭날 것’을 천명하였습니다. 여러 전문가들이 이번 쿠데타에 대해 가지각색의 의견을 표명했지만 이로 인해 아시아의 정세가 큰 변곡점을 갖게 될 것이라고 결론을 지은 것은 똑같았습니다."
 kor_news.14.a:0 "아시아의 정세가 재미있게 변화하는군."
 kor_news.14.b:0 "그들의 시도가 좋은 결실을 내리라고는 생각되지 않는다."
 kor_news.14.c:0 "어쨌든 그들을 향한 경계는 늦추지 말아야 한다." 
 kor_news.14.f:0 "새로운 조국이여, 영원하라!"  
 
 kor_news.15.t:0 "조선민주주의인민공화국의 쿠데타 발생"
 kor_news.15.desc:0 "몇몇 불명확한 정보에 따르면 조선민주주의인민공화국의 상태는 그 어느 때보다도 불안정한 듯 합니다.\n조선인민군의 군부 내에서 속칭 ‘유학파’로 불리는 파벌에 의해 김정일 국방위원장의 암살계획이 발각되었고, 뒤이은 쿠데타로 인해 조선민주주의인민공화국의 정치적 혼란은 내전으로 발전했습니다.\n\n혼란에도 불구하고 국방위원장은 살아남아 공식석상에 모습을드러냈습니다.\n그는 유학파 반란군들의 씨를 모조리 뽑아버리겠다고 선언 하였으며 조선인민군은 언제든 싸울준비가 되있다고 말을 마쳤습니다.\n\n현채반란군은 함경도일대로 피신한것으로보이며 전황은 매우 암울한것으로 전망됩니다..."
 kor_news.15.a:0 "그 작은 땅에서 더 갈라진다고?"
 kor_news.15.b:0 "계속 지켜봐야 한다."
 kor_news.15.c:0 "과연 저들 중 누가 우리에게 호의적일까?" 
 kor_news.15.f:0 "모든 것은 새로운 조국을 위해." 
 
 kor_news.16.t:0 "조선민주주의인민공화국 지도층의 모스크바 방문"
 kor_news.16.desc:0 "오늘 오전, 모스크바를 향한 여정을 끝낸 조선민주주의인민공화국의 지도층이 막 본국으로 귀환했습니다.\n\n소비에트 연방과 조선민주주의인민공화국에서 대외적으로 발표한 자료에 따르면 그들은 우호 관계 성립 및 ‘그 이상의 것’에 대한 논의를 가졌다고 했으며 전문가들의 분석은 단순한 친교 관계 성립과 군사 동맹 논의라는 두 결과로 갈라졌습니다.\n\n그럼에도 그들이 모두 조선민주주의인민공화국에서 무언가가 모의되고 있다는 결과가 도출된 것은 같았습니다."
 kor_news.16.a:0 "과연 이것이 군사적인 동맹으로 발전할 것인가?"
 kor_news.16.b:0 "이 상황을 계속 주시해야 한다."
 kor_news.16.b1:0 "이 상황을 계속 주시해야 한다."
 kor_news.16.d:0 "두 공화국의 무궁무진한 발전을 기원하며." 
 kor_news.16.c:0 "우리의 새로운 동무에게 건배!"
 
 kor_news.18.t:0 "일본 내전의 발발"
 kor_news.18.desc:0 "현지에서 성공적으로 외부와 접촉한 기자들에 따르면 현재 일본은 공산주의자들이 일으킨 내전으로 혼란스러운 상태라고 합니다. \n\n남부 혼슈와 시코쿠, 규슈 방면,그리고 도쿄를 성공적으로 장악한 공산주의자들은 지도자인 [JAP.GetLeader]의 성명을 언론으로 공개했고, 사유재산 철폐와 대정익찬회 해체, 천황제 폐지와 일본 - 조선민주주의인민공화국 관계 정상화를 내전 종식의 조건으로 내걸며 ‘우리는 우리가 원하는 바를 이루기 위해 마지막 한 명까지 싸울 것’을 주장했습니다.. \n\n구일본제국 군부는 도쿄에서 후퇴함과 동시에 기자회견을 열어,\n조국을 배반한 반역자 일본인들을 하나도 남김없이 섬멸하겠다는 의지를 불태웠습니다"
 kor_news.18.a:0 "이로써 영원한 평화란 존재하지 않음이 증명되었다."
