# CATEGORIES
 MKR_Riot_busan: "부산의 시위진압"
 MKR_Riot_busan_desc: "부산시내에서의 대규모 시위로인하여 치안이 매우 불안정한 상태입니다. 군을파견하여 이를 진압할필요가있습니다."
 Reaction: "전국적인 시위"
 Reaction_desc: "현재 전국적으로 학생밎 진보주의자들의 대규모집회가 계속되고있습니다. 우리는 이를막아야합니다. 일부 과격한폭도는 파업을주도하고 공장을 습격하려 할것입니다. \n\n\n\n\n\n£image_6_10\n\n\n\n\n\n"
