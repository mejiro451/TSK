 aa: "고대의 장비"
 aa_desc: "우리는 마다가스카르에서 가져온 이'입체기동장치'를 본국에 가져와서 조사하였습니다.\n놀랍게도 '입체기동장치'는 현재 기술력으로도 처음부터 제작하라고하면 절대 제작할수없는 어려운 기술이 사용되었으며,\n\n우리가 이장치를 쓰려면 우리의 학자들과 철저하게 분석,연구가 필요해보입니다."
 aa_1: "고대의 장비 역설계"
 aa_1_desc: "우리가 가진 '입체기동장치'를 역설계하여 우리가 사용할수있게 만듭니다.\n\n이장치는 와이어를사용,가스의힘으로 날아가며 사람이 공중에서 자유자재로 기동할수있게 만든장치입니다. 앵커를 고정할 입체물이 아예없는 평지에서는 기동이 매우제한되지만. 울창한숲이나, 특히 시가지전투에서 기동에대하여 엄청난효율을 보여줄것이라 학자들은 예상하고있습니다.\n\n평지에서의 단점을 보완하기위해 차량을사용하여 차량화보병처럼 움직이다,시가지전투에서 장비를착용하고 입체기동으로 이행하는 형식으로 전투해야할것같습니다"
 Vertical_maneuvering_equipment_00: "'입체기동장치'를발견함"

 Preparation_for_a_coup: "쿠데타 준비"
 Preparation_for_a_coup_desc: "우리는 썩어문드러진 조선을 개혁할 쿠데타계획을 시행하기전에,성공적인 작전을위해 준비해야할것이 몇가지있습니다. 우리가 이 모든계획을 완료하였을때,쿠데타의 성공확률은 훨신높아질것입니다.\n\n§R시간내에 우리의 계획을 전부 완료하지못한다면 김정일이 우리의 계획을 알아챌것입니다!!§!"
