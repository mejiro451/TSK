 prk_spy_sent:0 "남파간첩"
 prk_spy_sent_desc:0 "대한민국국군은 우리랑비슷하거나 강합니다.\n\n우리는 대외정보기관인 정찰총국소속의 공작원들을 남한에 침투시켜 민간행정,군사에걸친 전방위의 공작활동이 가능합니다. 이들은 조국해방전쟁이 일어났을때 지령에따라 사보타주,대한민국 국군을혼란시키거나 행정을 마비시킬수있습니다, \n§R대한민국도 이를알기때문에 대한민국의정보기관은 필사적으로 이를막으려 할것입니다.§! \n\n §Y민간행정에 침투한 간첩들§!의 §Y숫자§! : [Root.prkspycivLevel] \n\n [ROOT.prkspycivLevelEffects]  \n\n §Y군대에 침투한 간첩들§!의 §Y숫자§! : [Root.prkspyarmyLevel] \n\n [ROOT.prkspyarmyLevelEffects]"
