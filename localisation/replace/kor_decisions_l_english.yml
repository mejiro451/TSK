 Retraining: "장군 재교육"
 Retraining_desc: "우리가 과거로 이동한후, 소식을들은 전간기의 독립군장교와 조선인민군 장교들이 국내로 귀국하였습니다. 이들은 바로 조선인민군에 복무하고싶다는 의사를보였지만,이들이 현대의 전술대한 이해를 하지못하며 군대를 운용하는데 어려운기색이 보였습니다.\n\n우리가 이들에게 현대의 군대를 지휘하는데 필요한 전술과 전략을 알려준다면 이들은 훨씬 나은 능력을 보여줄것입니다."
 Retrain: "재교육의 실행"
 Retrain.t: "장군들이 현대의 전략,전술을 익힐것입니다."
 
 JDF_internal_factions:0 "제국파 VS 입헌파"
 JDF_internal_factions_desc:0 "과거로이동한후,자위대의 파벌은 나뉘어졌습니다.\n\n가장 관련 있는 조직으로는 우리는 일본인이며, 조국인 일본제국으로 복귀하여 함께싸워야한다는 [ImperialismName]와,\n\n우리는 일본제국의 군대가아닌 일본국의 자위대이며,전수방위원칙에 따라야한다는 [constitutionalismName]가 존재합니다. [constitutionalismValues] [ImperialismValues]"
 JDF_constitutionalism_values:0 "\n\n[constitutionalismName]의 §Y영향력§!: [?JDF.constitutionalism|+0]"
