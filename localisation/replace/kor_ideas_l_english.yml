 ### PRK
 KOR_food_1:0 "식량난 위기"
 KOR_food_1_desc:0 "아직까지는 문제가없어보이지만. 점점 대두되고있습니다. 굷주리는 인민들에게 배급해줄 식량을 늘리지 않으면 대재앙이 일어날것은 분명합니다. 우리는 이를막아야만합니다."
 KOR_juche:0 "주체사상"
 KOR_juche_desc:0 "'김일성-김정일주의'라고도 불리는 주체사상은 조선민주주의 인민공화국의 통치이념입니다. 1인 독재 권력을 정당화하고 김씨조선 체제를 유지하는 사상으로 사실상 사회주의와는 거리가먼 이념입니다."
 
